name: Documentation

on:
    push:
        branches:
            - main
    workflow_dispatch:
    repository_dispatch:
        types:
            - docs

permissions:
    id-token: write
    pages: write
    contents: write

env:
    ALGOLIA_APP_NAME: ${{ secrets.ALGOLIA_APPLICATION_ID }}
    ALGOLIA_ARTIFACT: algolia-indexes-LARAVEL-LANG.zip
    ALGOLIA_INDEX_NAME: laravel-lang
    ALGOLIA_KEY: ${{ secrets.ALGOLIA_KEY }}
    ARTIFACT: webHelpLARAVEL-LANG2-all.zip
    CONFIG_JSON_PRODUCT: LARAVEL-LANG
    CONFIG_JSON_VERSION: 5.x
    INSTANCE: docs/laravel-lang
    DOMAIN_NAME: laravel-lang.com
    BUILDER_VERSION: 232.10275

jobs:
    build:
        name: Build Application
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    extensions: curl, mbstring, zip, pcntl, pdo, pdo_sqlite, iconv, simplexml
                    coverage: xdebug

            -   name: Configure git
                run: git config --global --add safe.directory /github/workspace

            -   name: Install dependencies
                run: composer update --no-progress --no-interaction

            -   name: Clone projects
                run: |
                    rm -rf tmp/attributes
                    rm -rf tmp/http-statuses
                    rm -rf tmp/lang
                    
                    git clone --no-tags --single-branch https://github.com/Laravel-Lang/attributes.git tmp/attributes
                    git clone --no-tags --single-branch https://github.com/Laravel-Lang/http-statuses.git tmp/http-statuses
                    git clone --no-tags --single-branch https://github.com/Laravel-Lang/lang.git tmp/lang

            -   name: Move completion statuses
                run: |
                    php src/statuses.php
                    php src/available.php

            -   name: Build documentation
                uses: JetBrains/writerside-github-action@v4
                with:
                    instance: ${{ env.INSTANCE }}
                    artifact: ${{ env.ARTIFACT }}
                    docker-version: ${{ env.BUILDER_VERSION }}

            -   name: Upload artifacts
                uses: actions/upload-artifact@v3
                with:
                    name: docs
                    path: |
                        artifacts/${{ env.ARTIFACT }}
                        artifacts/report.json
                    retention-days: 7

            -   name: Upload search indexes
                uses: actions/upload-artifact@v3
                with:
                    name: algolia-indexes
                    path: artifacts/${{ env.ALGOLIA_ARTIFACT }}
                    retention-days: 7

    test:
        needs: build
        name: Testing
        runs-on: ubuntu-latest

        steps:
            -   name: Download docs artifact
                uses: actions/download-artifact@v3
                with:
                    name: docs
                    path: artifacts

            -   name: Test documentation
                uses: JetBrains/writerside-checker-action@v1
                with:
                    instance: ${{ env.INSTANCE }}
    
    sitemap:
        needs: build
        name: Generate Sitemap
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v4

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    extensions: curl, mbstring, zip, pcntl, pdo, pdo_sqlite, iconv, simplexml
                    coverage: xdebug

            -   name: Configure git
                run: git config --global --add safe.directory /github/workspace

            -   name: Install dependencies
                run: composer update --no-progress --no-interaction

            -   name: Download docs artifact
                uses: actions/download-artifact@v3
                with:
                    name: docs

            -   name: Unzip artifact
                uses: montudor/action-zip@v1
                with:
                    args: unzip -qq ${{ env.ARTIFACT }} -d dir

            -   name: Generate sitemap
                run: php src/sitemap.php

            -   name: Upload artifacts
                uses: actions/upload-artifact@v3
                with:
                    name: sitemap
                    path: sitemap.xml
                    retention-days: 7
    
    robots:
        needs: build
        name: Generate robots.txt
        runs-on: ubuntu-latest

        steps:
            -   name: Create robots.txt
                run: |
                    touch robots.txt
                    echo "User-Agent: *" >> robots.txt
                    echo "Disallow: " >> robots.txt
                    echo "Host: https://${{ env.DOMAIN_NAME }}.com" >> robots.txt
                    echo "Sitemap: https://${{ env.DOMAIN_NAME }}/sitemap.xml" >> robots.txt

            -   name: Upload artifacts
                uses: actions/upload-artifact@v3
                with:
                    name: robots
                    path: robots.txt
                    retention-days: 7

    deploy-pages:
        environment:
            name: deploy
            url: ${{ steps.deployment.outputs.page_url }}

        needs:
            - test
            - sitemap
            - robots

        name: Deploy to Pages
        runs-on: ubuntu-latest

        steps:
            -   name: Download docs artifact
                uses: actions/download-artifact@v3
                with:
                    name: docs

            -   name: Download sitemap artifact
                uses: actions/download-artifact@v3
                with:
                    name: sitemap

            -   name: Download robots artifact
                uses: actions/download-artifact@v3
                with:
                    name: robots

            -   name: Unzip artifact
                uses: montudor/action-zip@v1
                with:
                    args: unzip -qq ${{ env.ARTIFACT }} -d dir

            -   name: Move sitemap and robots
                run: |
                    sudo mv sitemap.xml dir/sitemap.xml
                    sudo mv robots.txt dir/robots.txt

            -   name: Setup Pages
                uses: actions/configure-pages@v3

            -   name: Upload artifact
                uses: actions/upload-pages-artifact@v2
                with:
                    path: dir

            -   name: Deploy to GitHub Pages
                id: deployment
                uses: actions/deploy-pages@v2

